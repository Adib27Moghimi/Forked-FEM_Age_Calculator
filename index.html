<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/output.css" />

    <script src="./src/js/App.js" type="module" defer></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body
    class="font-poppins font-normal bg-guide-light-grey h-screen flex items-center justify-center px-4 md:px-0"
  >
    <span class="error w-0 h-0"></span>
    <div
      class="bg-white p-12 md:pr-32 rounded-xl rounded-br-[4rem] w-full md:w-auto"
    >
      <form class="form">
        <div class="flex items-center gap-10 mb-10">
          <div class="">
            <span
              class="block mb-2 text-guide-smokey-grey font-bold tracking-[4px] uppercase text-[12px]"
              >Day</span
            >
            <input
              type="number"
              placeholder="DD"
              class="input-day w-16 sm:w-24 md:w-40 pl-2 sm:pl-6 py-4 text-sm md:text-3xl font-extrabold border border-guide-light-grey border-solid rounded-lg mb-4"
            />
          </div>
          <div class="">
            <span
              class="block mb-2 text-guide-smokey-grey font-bold tracking-[4px] uppercase text-[12px]"
              >Month</span
            >
            <input
              type="number"
              placeholder="MM"
              class="input-month w-16 sm:w-24 md:w-40 pl-2 sm:pl-6 py-4 text-sm md:text-3xl font-extrabold border border-guide-light-grey border-solid rounded-lg mb-4"
            />
          </div>
          <div class="">
            <span
              class="block mb-2 text-guide-smokey-grey font-bold tracking-[4px] uppercase text-[12px]"
              >Year</span
            >
            <input
              type="number"
              placeholder="YYYY"
              class="input-year w-16 sm:w-24 md:w-40 pl-2 sm:pl-6 py-4 text-sm md:text-3xl font-extrabold border border-guide-light-grey border-solid rounded-lg mb-4"
            />
          </div>
        </div>
        <button
          class="w-full md:w-[116%] h-[1px] bg-guide-light-grey mb-16 relative"
        >
          <figure
            class="w-20 h-20 rounded-full bg-center bg-cover bg-me overflow-hidden absolute right-1/2 md:right-0 top-1/2 translate-x-1/2 md:translate-x-0 -translate-y-1/2"
          ></figure>
        </button>
      </form>

      <div
        class="flex flex-col gap-2 md:text-7xl text-4xl font-extrabold italic"
      >
        <div class="flex items-center justify-start gap-2">
          <span class="age-year text-guide-purple">--</span>
          <span>years</span>
        </div>
        <div class="flex items-center justify-start gap-2">
          <span class="age-month text-guide-purple">--</span>
          <span>months</span>
        </div>
        <div class="flex items-center justify-start gap-2">
          <span class="age-day text-guide-purple">--</span>
          <span>days</span>
        </div>
      </div>
    </div>
  </body>
</html>
